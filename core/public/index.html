<!DOCTYPE html>
<html ng-app="toDoApp">

<head>
    <link rel="stylesheet" href="shared/css/style.css">
    <link rel="stylesheet" href="shared/css/style.scss">
    <title>To-Do List</title>
</head>

<body ng-controller="mainCtrl">

    <h1>Add Item</h1>
    <form>
        <input ng-model="newItem.title" type="text" placeholder="Title">
        <input ng-model="newItem.description" type="text" placeholder="Description">
        <input ng-model="newItem.due" type="date" placeholder="Due Date">
        <button ng-click="addNewItem()">Add Item</button>
    </form>

    <div ng-repeat="item in items">
        {{ item.title }}
        <br> {{ item.description }}
        <br> {{ item.due | date: 'mediumDate' }} <button ng-click="deleteItem(item)">Delete Item</button>
        <br>
        <form>
            <input ng-model="item.title" type="text" placeholder="Title">
            <br>
            <input ng-model="item.description" type="text" placeholder="Description">
            <br>
            <input ng-model="item.due" type="date" placeholder="Due Date">
            <button ng-click="updateItem(item)">Update</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="mainService.js"></script>

</body>

</html>
